server:
  port: 8080
  servlet:
    context-path: /library

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/library_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  thymeleaf:
    cache: false
  security:
    user:
      name: root
      password: root

logging:
  level:
    org.springframework: DEBUG
